<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Element</title>
</head>
<body>
    <form action="/server">
        <label for="Volume">Select Your Volume</label>
        <input type="range" id="Volume" min="0" max="100" name="Volume" step="10" value="70">
        <button>Submit</button>
    </form>
</body>
</html>
