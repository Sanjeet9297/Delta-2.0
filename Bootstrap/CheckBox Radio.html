<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    <link rel="stylesheet" href="First.css">
</head>
<body>
       <div>
        <div class="normal mb-3">
            <input type="checkbox" id="agree">
            <label for="agree">Agree</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input">
            <label for="agreebs" class="form check label">Agree</label>
        </div>

        <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input">
            <label for="radiobs" class="form check label">Yes/No</label>
        </div>

        <div class="form-check form-switch mb-3">
             <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
             <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
</div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
